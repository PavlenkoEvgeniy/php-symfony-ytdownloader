version: "3.7"
services:
    webserver:
        image: nginx:alpine
        container_name: ${PROJECT_NAME}-webserver
        working_dir: /application
        networks:
            - internal
        volumes:
            - ./../:/application
            - ./sourcefiles/nginx:/etc/nginx/conf.d
        ports:
            - ${NGINX_PORT}:80

    php-fpm:
        build: sourcefiles/php-fpm
        container_name: ${PROJECT_NAME}-php-fpm
        depends_on:
            - pgsql
        working_dir: /application
        environment:
            - PHP_WORKER_INSTALL_BCMATH=true
        volumes:
            - ./../:/application
            - ./sourcefiles/php-fpm/php-ini-overrides.ini:/usr/local/etc/php/conf.d/99-overrides.ini
            - ./sourcefiles/php-fpm/conf.d/messenger-worker.conf:/etc/supervisor/conf.d/messenger-worker.conf
        networks:
            - internal

    pgsql:
        image: postgres:16-alpine
        container_name: ${PROJECT_NAME}-pgsql
        restart: always
        env_file:
            - docker/.env
        environment:
            PGPASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        volumes:
            - ./../database:/var/lib/postgresql/data
        ports:
            - ${DB_PORT}:5432
        networks:
            - internal

volumes:
    pg-data:
        driver: local
networks:
    internal:
        driver: bridge
