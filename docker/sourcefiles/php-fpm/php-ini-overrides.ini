upload_max_filesize = 2048M
post_max_size = 2048M

; Xdebug settings for remote debugging and logging
xdebug.mode=debug
; start debugging on every request
xdebug.start_with_request=yes
; ensure Xdebug connects back to the host
; host.docker.internal is provided via docker-compose extra_hosts
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
; enable Xdebug log to inspect connection attempts
xdebug.log=/tmp/xdebug.log
xdebug.log_level=7
